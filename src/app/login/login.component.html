<div>
    <form (ngSubmit)="login(emailOUsuario.value, password.value)">
        <input type="text" #emailOUsuario placeholder="Email or Username" required />
        <input type="password" #password placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
    <button routerLink="/register">Register</button>
</div>
